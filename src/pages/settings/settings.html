<ion-header>

  <ion-navbar>
    <ion-title>{{ "SETTINGS.TITLE" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    </ion-select>

  </ion-list>

</ion-content>
